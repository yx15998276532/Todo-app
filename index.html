<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no minimum-scale=1.0 maximum-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo">
        <div class="todo-backImage"><img src="./images/bg-desktop-dark.jpg" alt="icon"></div>
        <div class="todo-container">
            <div class="todo-title">
                <h1>T O D O</h1>
                <img src="./images/icon-sun.svg" alt="icon"  class="title-img" >
            </div>
            <main class="todo-main">
            <input type="text" id="main-text" placeholder="Create new a todo..." oninput="inputClick()">
            </main>
          
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
